</body><script>
var deg90=Math.PI/2;
var fixedr=160;

function mtx(dv2,dv)
{
	var dcc=Math.cos(deg90*dv/dv2);
	var dcs=Math.sin(deg90*dv/dv2);

	var dcc0=dcc.toFixed(3);
	
//c s -s c (s-c+1)x (1-s+c)x
	return 'matrix('+dcc0+' '+dcs.toFixed(3)+' '+(-dcs).toFixed(3)+' '+dcc0+' '+(fixedr*(dcs-dcc+1)).toFixed(3)+' '+(fixedr*(1-dcs-dcc)).toFixed(3)+')';

}
