tblarea.innerText='\n\n'+ymg+'  =   '+extraimghd[glodov]+laztpic+'\n\n';

function fna()
{
	var rti='';
	for(var i=0;i<chkl;i++)
	{
		rti+=chika[i*6+5]+'\n';
	}
	recarea.value=rti;
}


var nrpka=rpka.length;

{
	
	
	nrpka--;
	if(nrpka<0){nrpka=rpka.length-1;}

function showWHcalc(inW,inH)
{
    var zstr='R='+WtoH.toFixed(3)+
    '\n\nW= '+inW+',  (H= '+(inW*WtoH).toFixed(0)+')'+
    '\n\n(W= '+(inH/WtoH).toFixed(0)+'),  H= '+inH;

	tblarea.innerText=zstr;


}

function stbox(zuoyo)
{
	if(zuoyo>0){paya.className='cmdbox';}

}

{
	
	for(var i=1;i<glodov;i++)
	{

		ymg.src='tu/xx/'+extraimghd[i]+fnaaj+'.gif';

function doxg()
{
	var n6=xgcur*6;
	var vy=chika[n6+1];
	/*
	for(var fg=xgcur;fg<chkl;fg++)
	{

	glodov=vy%10;

	timg_abc.innerHTML='';
	if(glodov==0){
		timg_abc.className='';
	}
	else
	{
		timg_abc.className='extrabox';
		if(glodov==1){timg_abc.innerText='+++EXTRA';}
		else{
			mkextraimg(fnaaj);
		}
	}

	xgcur++;
	if(xgcur>=chkl){xgcur=0;}


	var zuoyo=chika[n6];
	
	recarea.value='xg\n'+fnaaj;
	timgXX.src=chikagifpa_fix[1]+fnaaj+'.gif';
	sg(zuoyo,vy,chika[n6+2],chika[n6+3],chika[n6+4],fnaaj);
	stbox(zuoyo);

}



function rCMD()
{
	var cmdz=recarea.value.split('\n');
	switch(cmdz[0])
	{
		case 'fix':
			fixxx();
		break;

		case 'xgo':
			xgcur=byfna[cmdz[1]];
			recarea.value='xg\n\n'+cmdz[1]+'\n'+xgcur;
		break;

		case 'xg':
			doxg();
			

			
		break;

		case 'sg':
			var cdym=cmdz[1].replace(/[ \t"']/g,'').split(',');
			
			var zuoyo=parseInt(cdym[0],10);
			sg(zuoyo,parseInt(cdym[1],10),parseInt(cdym[2],10),parseInt(cdym[3],10),parseInt(cdym[4],10),cdym[5]);
			stbox(zuoyo);
		break;
	
	}

}


function sg(vx,vy,vw,vh,gb,pic)
{
    if(pic){

        
        if(pic!=laztpic)
        {
            WtoH=0;
            var gifpasa=chikagifpa_fix[0]+pic+'.gif';
            SVGf[1].firstChild.setAttribute('href',gifpasa);
            timgarea.src=gifpasa;
            laztpic=pic;
            setTimeout(function(){WtoH=(timgarea.naturalHeight/timgarea.naturalWidth);showWHcalc(vw,vh);}, 100);

        } else{showWHcalc(vw,vh);}
        }
    

SVGf[1].setAttribute('x',vx);
SVGf[1].setAttribute('y',-vy);
SVGf[1].setAttribute('width',vw);
SVGf[1].setAttribute('height',vh);


//return vx+','+vy+','+vw+','+vh+',0.5,"'+pic+'",';

}

function midy()
{
	if(paya.className===''){paya.className='cmdbox';}
	else{paya.className='';}
}

recarea.onblur=rCMD;
recarea.ondblclick=midy;

var byfna= {};
var chkl=(chika.length/6)<<0;

function fillbyfna()
{
	for(var i=0;i<chkl;i++)
	{
		byfna[chika[i*6+5]]=i;
	}

}
fillbyfna();

function fixxx()
{
tblarea.innerHTML='<h1>cot= '+chkl+'</h1>';

for(var i=0;i<chkl;i++)
{
	var yina = document.createElement('div');

	var dov=chika[i*6+1]%10;
	if(dov>0){yina.className='yka';}
	
	var fna=chika[i*6+5];

	if(dov>1)
	{
		dov++;
		var stiv='<h3>'+dov+'x '+i+'= '+fna+'</h3>';
		for(var vv=0;vv<dov;vv++)
		{
			stiv+='<img class="yk400" src="'+chikagifpa_fix[vv]+fna+'.gif" />'
		}


		yina.innerHTML=stiv;
	}
	else
	{

		yina.innerHTML='<h3>'+i+'= '+fna+'</h3><img class="yk400" src="tu/'+fna+'.gif" /><img class="yk400" src="tu/xx/_'+fna+'.gif" />';
	}
	

	tblarea.appendChild(yina);

}


}
