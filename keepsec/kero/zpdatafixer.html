{
    var zstr='R='+WtoH.toFixed(3)+

    '\n\n(W= '+(inH/WtoH).toFixed(0)+'),  H= '+inH;

	tblarea.innerText=zstr;


}

function rCMD()
{
	var cmdz=recarea.value.split('\n');
	switch(cmdz[0])
	{
		case 'fix':
			fixxx();
		break;

		case 'sg':
			var cdym=cmdz[1].replace(/[ \t"']/g,'').split(',');
			
			//recarea.value='sg\n'+
			sg(parseInt(cdym[0],10),parseInt(cdym[1],10),parseInt(cdym[2],10),parseInt(cdym[3],10),parseInt(cdym[4],10),cdym[5]);

		break;
	
	}

}


function sg(vx,vy,vw,vh,gb,pic)
{
    if(pic){

        
        if(pic!=laztpic)
        {
            WtoH=0;
            var gifpasa=chikagifpa+pic+'.gif';
            SVGf[1].firstChild.setAttribute('href',gifpasa);
            timgarea.src=gifpasa;
            laztpic=pic;
            setTimeout(function(){WtoH=(timgarea.naturalHeight/timgarea.naturalWidth);showWHcalc(vw,vh);}, 100);

        } else{showWHcalc(vw,vh);}
        }
    

SVGf[1].setAttribute('x',vx);
SVGf[1].setAttribute('y',vy);
SVGf[1].setAttribute('width',vw);
SVGf[1].setAttribute('height',vh);


//return vx+','+vy+','+vw+','+vh+',0.5,"'+pic+'",';

{

	tblarea.appendChild(yina);

}
