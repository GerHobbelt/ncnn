<script>


var chikagifpa_fix=['tu/','tu/xx/_','tu/xx/b_','tu/xx/c_','tu/xx/d_','tu/xx/e_','tu/xx/f_','tu/xx/g_'];

var tblarea = document.getElementById('team');
var recarea = document.getElementById('urlrec');
var timgarea = document.getElementById('timg');
var p_timgXX=recarea.nextSibling;
var timgXX=p_timgXX.nextSibling;
timgXX.onclick=mousexg;
timgXX=timgXX.firstChild;
var timg_abc=timgXX.nextSibling;
var paya=recarea.parentNode;

var SVGf=new Array(2);
SVGf[0]=document.body.firstChild.firstChild;
SVGf[1]=SVGf[0].children[3];

var WtoH=0;
var laztpic='';

var glodov=0;
const extraimghd=['_','b_','c_','d_','e_','f_','g_'];
function dofit(ymg)
{
var uymg='tu/xx/rp/'+ymg+'.gif';
document.body.background=uymg;
SVGf[1].firstChild.setAttribute('href',uymg);
tblarea.innerText='\n\n'+ymg+'  =   '+extraimghd[glodov]+laztpic+'\n\n';
}

function fna()
{
	var rti='';
	for(var i=0;i<chkl;i++)
	{
		rti+=chika[i*6+5]+'\n';
	}
	recarea.value=rti;
}


var nrpka=rpka.length;
function changerpka()
{
	
	
	nrpka--;
	if(nrpka<0){nrpka=rpka.length-1;}

          dofit(rpka[nrpka]);


}


timgarea.onclick=changerpka;

function showWHcalc(inW,inH)
{
    var zstr='R='+WtoH.toFixed(3)+
    '\n\nW= '+inW+',  (H= '+(inW*WtoH).toFixed(0)+')'+
    '\n\n(W= '+(inH/WtoH).toFixed(0)+'),  H= '+inH;

	tblarea.innerText=zstr;


}

var xgcur=0;

function stbox(zuoyo)
{
	if(zuoyo>0){paya.className='cmdbox';
	document.body.scrollTop=1000;
	document.body.scrollLeft=300;
	}
	else{paya.className='';
	document.body.scrollTop=200;
	document.body.scrollLeft=0;}

}





function mkextraimg(fnaaj)
{
	
	for(var i=1;i<glodov;i++)
	{
		var ymg=document.createElement('img');
		ymg.src='tu/xx/'+extraimghd[i]+fnaaj+'.gif';
		timg_abc.appendChild(ymg);
	}

}

function enabletimgovr()
{
	p_timgXX.onmouseover=changerpka;
}

function mousexg()
{
	p_timgXX.onmouseover=null;
	doxg();
	setTimeout(enabletimgovr, 2000);

}

function doxg()
{
	var n6=xgcur*6;
	var vy=chika[n6+1];
	
	glodov=vy%10;
	var fnaaj=chika[n6+5];

	timg_abc.innerHTML='';
	if(glodov==0){
		timg_abc.className='';
	}
	else
	{
		timg_abc.className='extrabox';
		if(glodov==1){timg_abc.innerText='+++EXTRA';}
		else{
			mkextraimg(fnaaj);
		}
	}

	recarea.value='xg\n'+fnaaj+'\n\n'+xgcur;

	xgcur++;
	if(xgcur>=chkl){xgcur=0;}


	var zuoyo=chika[n6];

	timgXX.src=chikagifpa_fix[1]+fnaaj+'.gif';
	sg(zuoyo,vy,chika[n6+2],chika[n6+3],chika[n6+4],fnaaj);
	

}



function rCMD()
{
	var cmdz=recarea.value.split('\n');
	switch(cmdz[0])
	{
		case 'fix':
			fixxx();
		break;

		case '2fix':
			fix2();
		break;

		case 'xgp':
			xgcur=byfna[cmdz[1]];

		case 'xg':
			doxg();
			

			
		break;

		case 'sg':
			var cdym=cmdz[1].replace(/[ \t"']/g,'').split(',');
			
			var zuoyo=parseInt(cdym[0],10);
			sg(zuoyo,parseInt(cdym[1],10),parseInt(cdym[2],10),parseInt(cdym[3],10),parseInt(cdym[4],10),'ar/1/'+cdym[5]);	//'ar/1/'+cdym[5]
			
		break;
	
	}

}


function sg(vx,vy,vw,vh,gb,pic)
{
    if(pic){

        
        if(pic!=laztpic)
        {
            WtoH=0;
	var sipa=chikagifpa_fix[0];

	if(gb>=1.0){sipa=chikagifpa_fix[gb];}
	
            var gifpasa=sipa+pic+'.gif';
            SVGf[1].firstChild.setAttribute('href',gifpasa);
            timgarea.src=gifpasa;
            laztpic=pic;
            setTimeout(function(){stbox(vx);WtoH=(timgarea.naturalHeight/timgarea.naturalWidth);showWHcalc(vw,vh);}, 100);

        } else{
	stbox(vx);
	showWHcalc(vw,vh);
	}
        }
    

SVGf[1].setAttribute('x',vx);
SVGf[1].setAttribute('y',-vy);
SVGf[1].setAttribute('width',vw);
SVGf[1].setAttribute('height',vh);
document.body.background='';


//return vx+','+vy+','+vw+','+vh+',0.5,"'+pic+'",';

}

function midy()
{
	if(paya.className===''){paya.className='cmdbox';}
	else{paya.className='';}
}

recarea.onblur=rCMD;
recarea.ondblclick=midy;

var byfna= {};
var chkl=(chika.length/6)<<0;

function fillbyfna()
{
	for(var i=0;i<chkl;i++)
	{
		byfna[chika[i*6+5]]=i;
	}

}
fillbyfna();


function fix2()
{
tblarea.innerHTML='<h1>cot= '+chkl+'</h1>';

for(var i=0;i<chkl;i++)
{
	var yina = document.createElement('div');
	var n6=i*6;
	var dov=chika[n6+1]%10;
	if(dov>0){yina.className='yka';}
	
	var fna=chika[n6+5];
	dov++;
	if(dov>2)
	{
		
		yina.innerHTML='<h3>'+dov+'x '+i+'= '+fna+'</h3>';
		


		
	}
	else if(dov == 2)
	{
		yina.innerHTML='<h3>'+i+'= '+fna+'</h3>';
	}
	else
	{
		
		yina.innerHTML='<h3>'+i+'= '+fna+'</h3>[[[===<img src="tu/xx/_'+fna+'.gif" />===]]]<br>';
		
	}

	var kt1=document.createElement('div');
	kt1.className='fx2';
	kt1.style.width=chika[n6+2];
	kt1.style.height=chika[n6+3];

	for(var vv=0;vv<dov;vv++)
		{
			var ymg=document.createElement('img');
			ymg.src=chikagifpa_fix[vv]+fna+'.gif';
			yina.appendChild(ymg);
	
			var kt2=kt1.cloneNode()
			kt2.style.backgroundImage='url("'+ymg.src+'")';
			yina.appendChild(kt2);
			yina.appendChild(document.createElement('br'));
			
		}

	tblarea.appendChild(yina);

}


}

function fixxx()
{
tblarea.innerHTML='<h1>cot= '+chkl+'</h1>';

for(var i=0;i<chkl;i++)
{
	var yina = document.createElement('div');

	var dov=chika[i*6+1]%10;
	if(dov>0){yina.className='yka';}
	
	var fna=chika[i*6+5];

	if(dov>1)
	{
		dov++;
		var stiv='<h3>'+dov+'x '+i+'= '+fna+'</h3>';
		for(var vv=0;vv<dov;vv++)
		{
			stiv+='<img class="yk400" src="'+chikagifpa_fix[vv]+fna+'.gif" />'
		}


		yina.innerHTML=stiv;
	}
	else
	{

		yina.innerHTML='<h3>'+i+'= '+fna+'</h3><img class="yk400" src="tu/'+fna+'.gif" /><img class="yk400" src="tu/xx/_'+fna+'.gif" />';
	}
	

	tblarea.appendChild(yina);

}


}
