<script type="text/javascript">

ifmarea.appendChild(document.createElement("br"));

}
var tx1='<html><body><pre id="team"></pre></body><scr';
var tx2='.js"></scr'+'ipt><scr'+'ipt src="rpre.js"></scr'+'ipt></html>';

for(var i=0;i<scril;i++)
{

ifrm[i].write(tx1+'ipt src="../pv/aadata'+scriptlist[scril-1-i]+tx2);
ifrm[i].close();

}

ifrm[scril].write(tx1+'ipt src="../../aadata'+tx2);
ifrm[scril].close();



function downloadString(text, fileType, fileName) {
  var blob = new Blob([text], { type: fileType });

  var a = document.createElement('a');
  a.download = fileName;
  a.href = URL.createObjectURL(blob);
  a.dataset.downloadurl = [fileType, a.download, a.href].join(':');
  a.style.display = "none";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  setTimeout(function() { URL.revokeObjectURL(a.href); }, 1500);
}



function gall()
{

var tll="";
for(var i=0;i<scril+1;i++)
{
vpp=ifrm[i].getElementById('team');
tll+=vpp.innerHTML;

}

}



</script></html>
