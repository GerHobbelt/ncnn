<html><body><div id="ifm" style="float:left"></div><br><h1 onclick="gall(this)">　Load</h1></body>
<script>
var curEro= 000;
var jls=[''];

var scril = jls.length;
var ifrm = new Array(scril+1);
var ifmarea = document.getElementById('ifm');

var dstr="";
for(var i=0;i<scril;i++)
{
dstr+='<h3 onclick="nwd('+jls[i]+')">Goto '+jls[i]+'</h3>';
}
ifmarea.innerHTML=dstr;
dstr="";

function downloadString(text, fileType, fileName) {
  var blob = new Blob([text], { type: fileType });

  var a = document.createElement('a');
  a.download = fileName;
  a.href = URL.createObjectURL(blob);
  a.dataset.downloadurl = [fileType, a.download, a.href].join(':');
  a.style.display = "none";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  setTimeout(function() { URL.revokeObjectURL(a.href); }, 1500);
}

var wdtx1='<html><body style="background-color: #400010;"><div id="team"></div><br><div style="float:left"><input type="number" value="5" onfocus=disabsk() ondblclick=repg(this)><a href="../../zzzkoero.html">✨✨</a><br><textarea id="urlrec" rows="20" cols="26" style="background-color: gray;">';
var wdtx1n1='\n\n</textarea></div></body><scr'+'ipt src="aadata';
var wdtx2='.js"></scr'+'ipt><scr'+'ipt>curEro=';
var wdtx3=';</scr'+'ipt><scr'+'ipt src="../../zclo.js"></scr'+'ipt></html>';

function nwd(num)
{
	var newWindow = window.open("", null, null);
	newWindow.document.write(wdtx1+num+wdtx1n1+num+wdtx2+curEro+wdtx3);

}

function makealllyk()
{
	ifmarea.innerHTML=dstr;

	
	for(var i=0;i<scril+1;i++)
	{

	{

	}

	ifrm[scril].write(tx1+'ipt src="../../xaadata'+tx2);
	ifrm[scril].close();
}





function mkallstrr()
{
	var tll="";

	{

function rtto()

{
