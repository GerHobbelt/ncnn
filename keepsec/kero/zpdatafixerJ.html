const dfbig=0x700000;

function pngbig()
{
	var b8l=chikaJ.length;
	for(var i=0;i<b8l;i+=6)
	{
		var w=chikaJ[i+2];
		var h=chikaJ[i+3];
		var mulp=Math.sqrt(dfbig/(w*h));
		if(i%24==0)
		{
			
			if(i%96==0){recarea.value+='//========'}
			recarea.value+='\n';
		}
		recarea.value+=chikaJ[i]+','+chikaJ[i+1]+','+((w*mulp)>>1)+','+((h*mulp)>>1)+",1.5,'"+chikaJ[i+5]+"',\n";
		
	}

}

function fndbig()
{
	var b8l=chika.length;
	for(var i=0;i<b8l;i+=6)
	{
		var w4=4*chika[i+2]*chika[i+3];
		if(w4>dfbig){console.log(chika[i+5]+', '+w4.toString(16));}
	}

}

function nzt()
{

	var w=this.naturalWidth;
	var h= this.naturalHeight;

if((w*h)>dfbighaf)
{
	var mulp=Math.sqrt(dfbig/(w*h));

	if(mulp<2.0){mulp=2.0;}

	tza[tzal]=(w/h).toFixed(5)+'\t'+((w*mulp)>>1)+','+((h*mulp)>>1)+'\tv1z'+tzal;

} else {tza[tzal]='ren v1z'+tzal+'.png db'+tzal+'.gif';}

	tzal--;
	if(tzal>=0){this.src='tu/xx/rp/cc/v1z'+tzal+'.png';}
	else{
		recarea.value=tza.join('\n');
	}
	
}

function clnpnga()
{
	var rencmd=new Array(220);
	var vuki=recarea.value.split('\n');
	var nega=false;
	for(var i=0;i<220;i+=2)
	{
		var stt0=vuki[i].split('\t');
		var stt1=vuki[i+1].split('\t');
		rencmd[i]='ren '+stt0[2]+'.png jz'+i+'.png';
		rencmd[i+1]='ren '+stt1[2]+'.png jz'+i+'.b.png';
		
		var otp='9,721,';
		if(nega){otp='-509,721,';}

		var twonum0=stt0[1].split(',');
		var twonum1=stt1[1].split(',');
		twonum0=parseInt(twonum0[0])*parseInt(twonum0[1]);
		twonum1=parseInt(twonum1[0])*parseInt(twonum1[1]);

		var bigga=stt0[1];
		if(twonum1>twonum0){bigga=stt1[1];}
		


		vuki[i]=otp+bigga+",1.5,'v1z"+i+"',";
		vuki[i+1]='';

		nega=!nega

		
	}

	recarea.value=vuki.join('\n')+'\n\n';

	recarea.value+=rencmd.join('\n');

}

function crpka()
{
	var rti='cd ..\\\nmd o\n';
	for(var i=0;i<chkl;i++)
	{
		var n6=i*6;
		var yv=chika[n6+1]%10;
		if(yv==0)
		{
			rti+='move _'+chika[i*6+5]+pagifo;
		}
		else if(yv > 1)
		{
			
			for(var kk=1;kk<yv;kk++)
			{
				rti+='move '+extraimghd[kk]+chika[i*6+5]+pagifo;
			}
			
		}

		
	}
	recarea.value=rti;

}


function szck()
{
	var nawh=this.naturalWidth;
	var stna=this.src.substring(29);
	if(nawh==0){recarea.value+='\n!\t'+stna;return;}
	nawh*=this.naturalHeight;
	
		

	if(this.naturalWidth>this.difw||this.naturalHeight>this.difh)
	{
		recarea.value+='\nx'+(nawh/(this.difw*this.difh)).toFixed(1)+'\t'+stna;
	}
	else
	{
		recarea.value+='\n'+((this.difw*this.difh)/nawh).toFixed(1)+'\t'+stna;
	}
	this.remove();


}

function szck_opaq()
{
	var nawh=this.naturalWidth;
	var stna=this.src.substring(29);

	if(nawh==0){recarea.value+='\n!!\t'+stna;return;}

	
	var skll=this.difw;
	var prepen='\n#opq_';
	if(skll>1)
	{
		prepen='\n#opb_';
		skll-=1;
	}

	recarea.value+=prepen+(this.naturalWidth/skll).toFixed(0)+'x'+(this.naturalHeight/skll).toFixed(0)+'\t'+stna;
	this.remove();


}

{

	var difh=chika[n6+3];

}

	ymg.onload=szck_opaq;

}

	if(xgcur<chkl){
	xgcur++;
	setTimeout(szckloop, 100);

}

    for(var i=0;i<chkl;i++)

recarea.value=rrstr;

	var n6=xgcur*6;

function rCMD()
{
	var cmdz=recarea.value.split('\n');
	switch(cmdz[0].slice(-2))
	{
		case 'ix':
		var ftl=cmdz.length;
		
		if(ftl>1)
		{
			if(cmdz[1].length>1){
			var tstt=byfna[cmdz[1]];
			if(tstt===undefined){
				tstt=parseInt(cmdz[1],10);
				if(tstt){
					if(tstt>0){xgcur=tstt;}
					else{xgcur+=(tstt-32)}
					}
	
			} else {xgcur=tstt;}
			}
			
			recarea.value='2fix';
		}

		
		ftl=cmdz[0].length;
		if(ftl==4){ fixxx(1);	}
		else {fixxx(0);	recarea.value='fix';}
		
			
		break;



		case 'gp':
			xgcur=byfna[cmdz[1]];

		case 'xg':
			doxg();
		break;

		case 'gl':
			locrpka=~locrpka;
			doxg();
		break;

		case 'sg':
			var cdym=cmdz[1].replace(/[ \t"']/g,'').split(',');
			
			var fpaa=cdym[5];

			//if(cmdz[0].length==2){fpaa='xx/rp/a/'+fpaa;} 
			sg(parseInt(cdym[0],10),parseInt(cdym[1],10),parseInt(cdym[2],10),parseInt(cdym[3],10),parseInt(cdym[4],10),fpaa);
			didsg=true;
			
		break;
	
	}

}


function sg(vx,vy,vw,vh,gb,pic)
{
    if(pic){

        
        if(pic!=laztpic)
        {
            WtoH=0;
	var sipa=chikagifpa_fix[0];

	if(gb>=1.0){sipa=chikagifpa_fix[gb];}
	
            var gifpasa='tu/xj/'+pic+'.jpg';
	var img1=SVGf[1].firstChild;
            img1.setAttribute('href',gifpasa);
	img1=img1.nextSibling;
	img1.setAttribute('href','tu/xj/fyn/gb/'+pic+'_j.png');


            timgarea.src=gifpasa;
            laztpic=pic;
            setTimeout(function(){stbox(vx);WtoH=(timgarea.naturalHeight/timgarea.naturalWidth);showWHcalc(vw,vh);}, 100);

        } else{
	stbox(vx);
	showWHcalc(vw,vh);
	}
        }
    

SVGf[1].setAttribute('x',vx);
SVGf[1].setAttribute('y',-vy);
SVGf[1].setAttribute('width',vw);
SVGf[1].setAttribute('height',vh);
document.body.background='';


//return vx+','+vy+','+vw+','+vh+',0.5,"'+pic+'",';

}

{

}

break;
default:

function fix1(endo)
{

{

	}
	else if(dov == 2)
	{
		yina.innerHTML='<h3>'+i+'= '+fna+'</h3>';
	}
	else
	{
		var skei='</h3>[[[===<img srcset="tu/xx/_';
		var skeix=chikaJ[n6+4];
		if(skeix>1.0){

		}
		yina.innerHTML='<h3>'+i+'= '+fna+skei+fna+'.jpg '+skeix.toFixed(1)+'x" />===]]]<br>';
		
	}

	var kt1=document.createElement('div');
	kt1.className='fx2';

		}

	tblarea.appendChild(yina);

}


}



function fix0(endo)

{

}
