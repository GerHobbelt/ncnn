function rvput(ret,z,ydx,v)
{
	ret[ydx]=v;
	ret[z-ydx]=z-v;

}

function bb6(buf)
{
	var ret=new Array(36);
	var z=35;
	for(var i=0;i<2;i++)
	{
		rvput(ret,z,i,buf[i]);
		rvput(ret,z,6+i,buf[5+i]);
		rvput(ret,z,4+i,buf[3+i]);
		rvput(ret,z,10+i,buf[8+i]);
		var ix5=i*5;
		var ix6=i*6;
		rvput(ret,z,3+ix6,buf[2+ix5]);
		
		rvput(ret,z,2+ix6,105-buf[ix5]-buf[1+ix5]-buf[2+ix5]-buf[3+ix5]-buf[4+ix5]);
	}
	
	var tmp=ret[26];
	ret[26]=ret[27];
	ret[27]=tmp;
	
	rvput(ret,z,12, 2*z - 2*buf[5] - buf[6] + (4*buf[2] + 5*(buf[3] + buf[4])-7*(buf[1]+buf[0]))/6	);
	rvput(ret,z,13, 2*z  - buf[6] - buf[7] - buf[9] - (buf[0] + buf[1] + buf[4]+2*buf[2]-5*buf[3])/6	);

	rvput(ret,z,14,  -z+ buf[9] + (buf[5] + buf[6])  - (7*buf[3] -5*(buf[0] + buf[1]) +2*buf[2] + buf[4])/6	);
	rvput(ret,z,15,  z - buf[4] -2*(buf[2] +buf[3])  +(7*(buf[5] + buf[6]+ buf[9])   +2*buf[7] + buf[8])/6	);	

	rvput(ret,z,16, 2*z  - buf[7] - buf[8] - buf[9] - (buf[0] + buf[3] + buf[4]+2*buf[2]-5*buf[1])/6	);
	rvput(ret,z,17, 2*z  - buf[5] - buf[6] - buf[9] + (4*buf[2] + 5*buf[3]  - 7*buf[1] -buf[0]- buf[4])/6	);

	tztany(ret);
	return ret;
}

function clamp4bit(v)
{
	return (((v-1)>>2)+1)<<2;

function is111(v)
{
	if(((v+1)&v)==0){return true;}
	return false;
}


function shi2num(upr_shisig,dwn_gong)
{
	var neg=false;
	if(dwn_gong<0){dwn_gong=(-dwn_gong)%hfrg; neg=true;}
	var dwn=dwn_gong;
	if(upr_shisig<hfhflvrg){
		if(is111(upr_shisig)){dwn=(dwn_gong^upr_shisig)&bmsk;}
	} else {
		dwn=(~dwn_gong)&bmsk;
	}
	dwn=(((dwn^upr_shisig)&bmsk)<<hflv)|dwn;
	if(neg){return -dwn;}
	return dwn;

}

function shistrxor(y,x)
{
	var shisig=y^x;
	
	var tal=x;	//xW
	if(shisig<hfhflvrg){
		
		if(is111(shisig)){tal=y;}
	} else {
		var tal=(~tal)&bmsk;
	}
	return (shisig<<c_hflv)	+tal	;

}

function shistrxor_byv(v)
{
	var x=v&bmsk;
	var y=(v>>hflv)&bmsk;
	var shisig=y^x;
	
	var tal=x;	//xU
	if(shisig<hfhflvrg){
		
		if(is111(shisig)){tal=y;}
	} else {
		var tal=(~tal)&bmsk;
	}
	return (shisig<<c_hflv)	+tal	;

}

function immul(a,b)
{
	var v=a*b;
	if(Math.abs(v)==4){v*=-0.25;}
	return v;
}

function imdest(srcar,m)
{
	var scl=srcar.length;
	var dstl=1;
	for(var d=0;d<m;d++){dstl*=scl;}
	var ret=new Array(dstl);

	for(var y=0;y<scl;y++)
	{
	var sy=srcar[y];
	var idxy=y*scl;
	for(var x=0;x<scl;x++){

		ret[idxy+x]=immul(srcar[x],sy);
	}
	}
	m-=2;
	dstl=scl*scl;
	for(var i=0;i<m;i++)
	{
		for(var y=0;y<dstl;y++)
		{
			var yv=ret[y];
			for(var x=0;x<scl;x++)
			{
				ret[x*dstl+y]=immul(yv,srcar[x]);
			}
		}
		dstl*=scl;
	}
	return ret;
}

function imnemap(v)
{
	var yas=imdest([1,2],v);
	var xas=imdest([1,-2],v);
	var wh=1<<v;
	bmsk=wh-1;
	hflv=v;
	c_hflv=clamp4bit(hflv);
	hfhflvrg=1<<(hflv-1);
	var ret=new Array(wh*wh);
	for(var y=0;y<wh;y++)
	{
		var yv=yas[y];
		var yidx=y<<v;
		for(var x=0;x<wh;x++)
		{
			var vtt=immul(yv,xas[x]);
			var putt=1;
			if(vtt<0){putt=-1;}
			var idxcc=yidx+x;
			ret[idxcc]=shistrxor_byv(idxcc)*putt;
		}
	}
	//var strlizbak=strliz;
	//strliz=strliz_none;
	ret=printmgsq_by4(ret);
	//strliz=strlizbak;
	return ret;

}

function imnemap_mgsq_decoded()
{
	var yas=imdest([1,2],hflv);
	var xas=imdest([1,-2],hflv);


	for(var y=0;y<hfrg;y++)
	{
		var yv=yas[y];
		var yidx=y<<hflv;
		for(var x=0;x<hfrg;x++)
		{
			var vtt=immul(yv,xas[x]);
			if(vtt<0){mgsq_decoded[yidx+x]*=-1;}
			
			
		}
	}

}

function setupcbmsk()
{
	hfhflvrg=1<<(hflv-1);
	hfrg=1<<hflv;
	bmsk=hfrg-1;
	c_hflv=clamp4bit(hflv);
	if( c_hflv == hflv )
	{
		c_bmsk=(1<<c_hflv)-1;
	} else {
		c_bmsk=bmsk;
	}
	
}

function uintsqarr()
{
	allrg=1<<(hflv<<1);
	if(hflv<5){
		return new Int16Array(allrg);
	} else if(hflv<9){
		return new Int32Array(allrg);
	}
	return new Int32Array(allrg);
	
}

function uintsqarr_withp(level)
{
	allrg=1<<(level);
	sqrg=1<<(level-1);
	if(level<9){
		return new Uint8Array(sqrg);
	} else if(level<17){
		return new Uint16Array(sqrg);
	}
	return new Uint32Array(sqrg);
	
}

function gen_shi()
{
	setupcbmsk();
	
	
	

	var ret=uintsqarr();

	for(var y0=0;y0<hfrg;y0++) {
		var y0a=y0<<hflv;
		for(var x0=0;x0<hfrg;x0++) {
			ret[y0a+x0]=shistrxor(y0,x0);
		}
	}
	return ret;

}

	var fysta=0;
	if(zhu>3){fysta=zhu-3;zhu=3;}
	var rw=18/zhu;
	
	if(pos == 0)

			var rna=fystr.charCodeAt(fysta+i)-0x30;
			ctx.drawImage(numbs, rna*9, 0, 9, 9, xsft+i*rw, 0, rw, 9);
		}
		if(fysta>0)
		{
			xsft+=1;
			var ysft=bsta+2;

				ctx.drawImage(numbs, rna*9, 0, 9, 9, xsft+i*4, ysft, 4, 6);

		{
			var rna=fystr.charCodeAt(zhu2-i)-0x30;
			ctx.drawImage(numbs, rna*9, 9, 9, 9, xsft+i*rw, pos, rw, 9);

			var ysft=pos-9;
			xsft+=13;
			for(var i=0;i<fysta;i++)
			{
				var rna=fystr.charCodeAt(i)-0x30;
				ctx.drawImage(numbs, rna*9, 9, 9, 9, xsft-i*4, ysft, 4, 6);
			}

var Gualink_mv=[];
var Gualink_mvmsk=[];
var negGualink_mv=[];
var negGualink_mvmsk=[];

function mkgmvmsk(idx,dyst,prepmsk=-1)
{
	Gualink_mv[idx]=dyst;
	negGualink_mv[hflv-idx-1]=dyst;
	var pmsk=prepmsk;
	
	if(pmsk<0){
		pmsk=dyst-1;
		if(pmsk<1){pmsk=1;}
	};
	
	Gualink_mvmsk[idx]=pmsk;
	negGualink_mvmsk[hflv-idx-1]=pmsk;
}

const Gualink_mvxtralen=4;

function Gualink_walk()
{
	var lvx2=lv<<1;
	Gualink_mv=new Uint16Array(lvx2+Gualink_mvxtralen);
	Gualink_mv.fill(0xffff);
	Gualink_mvidx=Gualink_mv.subarray(lvx2, lvx2+Gualink_mvxtralen);
	Gualink_mvmsk=Gualink_mv.subarray(hflv, lv);
	negGualink_mv=Gualink_mv.subarray(lv, lv+hflv);
	negGualink_mvmsk=Gualink_mv.subarray(lv+hflv, lvx2);
	Gualink_mv=Gualink_mv.subarray(0, hflv);
	
	var qv=hflv>>1;
	

	if(is_hflvodd)
	{
		Gualink_mvidx[0]=qv+1;	//0 to x
		Gualink_mvidx[1]=qv;	//x to hflv
		mkgmvmsk(qv,1);
		qv++;
		var dyst=2;
		
		
	} else {
		Gualink_mvidx[0]=qv;
		Gualink_mvidx[1]=qv;
		mkgmvmsk(qv,1,0);
		qv++;
		var dyst=4;
	}
	mkgmvmsk(qv,dyst);
	dyst<<=2;
	qv++;
	
	for(var i=qv;i<hflv;i++)
	{
		mkgmvmsk(i,dyst);
		dyst<<=1;
	}
	return;

}

function mirgen_y1()

			prvbslen=prvbslen<<1;
			var cur_ret=new Int8Array(k*prvbslen);
			for(var y=0;y<hfprv;y++){
			var ysft0=y*k;
			var ysft1=ysft0+hfyskp;

			for(var x =1;x<k;x++)
			{
				bsupr=prvbs[prv_ysft0+x-1];
				bsdwn=prvbs[prv_ysft1+x-1];
				cur_ret[ysft0+x]=bsupr;
				cur_ret[ysft3+x]=bsupr*-1;
				cur_ret[ysft2+x]=bsdwn;
				cur_ret[ysft1+x]=bsdwn*-1;
				
			}
			//var bsupr=cur_ret[ysft0+prv_ysft];

			cur_ret[ysft0]=bsupr;
			cur_ret[ysft2]=bsupr;
			cur_ret[ysft1]=bsdwn;
			cur_ret[ysft3]=bsdwn;
			}

			lv2bs_y1[k]=cur_ret;

function mkmgsq_odd(level)
{
	
	var retsq0=uintsqarr_withp(level);
	var retsq1=uintsqarr_withp(level);

	var lztidx=allrg-1;
	var hfallrg=allrg>>2;
	var odd_hf=level>>1;
	var i=0;
	
	for(var tk0=0;tk0<2;tk0++)
	{
		for(var tk1=0;tk1<hfallrg;tk1++){
			var tztchg=(i^(i>>odd_hf));
			tztchg = (tztchg^(tztchg>>1))&1;
			var rvidx=lztidx-i;
			if(tztchg == 1){
				retsq0[i]=rvidx;
				retsq0[rvidx-sqrg]=i;
			} else {
				retsq0[i]=i;
				retsq0[rvidx-sqrg]=rvidx;
			}
			i++;}
		var tmp=retsq0;
		retsq0=retsq1;
		retsq1=tmp;
	}
	
	
	return [retsq0,retsq1];

}

{

		if((v&1)==1)
		{
			if(hasdigi){return -1;

		}

	}
	return -2;

}

function fracstar(arcc=7,bssz=500)
{
	function cirk(rr,x,y)
	{
		ctx.beginPath();
		ctx.arc(x,y, rr, 0, 2 * Math.PI);
		ctx.stroke();
	}
	var angg=Math.PI/arcc;
	var rto=Math.sin(angg)/Math.sin(2*angg);
	prvcvh=(bssz+bssz*(1/(1-rto)))>>1;
	var wh=prvcvh<<1;
	canv.width = wh;
	canv.height = wh;
	var rad=bssz>>1;
	cirk(rad,prvcvh,prvcvh);
	var muv=(Math.cos(2*angg)*rto)+Math.cos(angg);
	var cur_rad=rad;
	var cur_zntry=prvcvh;
	for(var dd=0;dd<arcc;dd++)
	{
		cur_zntry+=muv*cur_rad;
		cur_rad*=rto;
		cirk(cur_rad,prvcvh,cur_zntry);
	}
	
	return 
	
}

function int_sqrtf1(x)
{
	var res=0;
	var addo= 0x8000;   
	for(var i=0;i<16;i++)
	{
		var temp=res | addo;
		var g2=temp*temp;      
		if (x>=g2){res=temp;}
		addo>>=1;
	}
	return res;

}

function int_sqrtf0(n)
{
	var sqrt = 0;
	var shift = 15;
	var sqrt2=0;
	while (shift >= 0)
	{
		sqrt2 = ((sqrt << 1) + (1 << shift)) << shift;
	if (sqrt2 <= n){
		sqrt += (1 << shift);
		n -= sqrt2;
	}
		shift--;
	}
	return sqrt;

}

function buildlx(n)
{
	
	if(n<=cur_lx_size){return;}
	LUXmap_width=n>>1;
	var qoddn=LUXmap_width>>1;
	LUXmap_height=qoddn+1;
	LUXmap = new Uint8Array(LUXmap_width*LUXmap_height);
	var staidx=qoddn-1;
	var lyn0=staidx*(LUXmap_width+1);
	LUXmap.set(LUXele[0], lyn0);
	lyn0+=LUXmap_width;
	LUXmap.set(LUXele[1], lyn0);
	if(staidx>0)
	{
		lyn0-=staidx;
		var toSouth=3+staidx;
		var wm1=LUXmap_width-1;
		var wp1=LUXmap_width+1;
		var gibidx=LUXmap_width+wm1;
		
		for(var d=0;d<staidx;d++)
		{
			LUXmap[d*LUXmap_width+qoddn]=0x9c;	//west
			var fynlin=lyn0+d;
			LUXmap[fynlin]=0xe1;		//north
			LUXmap[fynlin+toSouth]=0xb4;	//south
			LUXmap[d*wp1]=0x1b;	//NW
			LUXmap[(d+1)*wm1]=0x1b;	//SW
			var fill_len=staidx-d;
			for(var kk=0;kk<fill_len;kk++)
			{
				var kk1d=kk+1+d;
				LUXmap[kk1d*LUXmap_width+d]=0xd8;	//NW-n
				LUXmap[d*LUXmap_width+kk1d]=0xb1;	//NW-w
				LUXmap[d*LUXmap_width+staidx+2+kk]=0x4e;	//SW-w
				LUXmap[kk1d*LUXmap_width+wm1-d]=0x27;	//SW-s
			}
			LUXmap[gibidx]=0x72;
			gibidx+=wm1;
		}
		
		
	}

	cur_lx_size=n;
}

function odd_xorchart(oddn,xortyp=-1)
{

	print_moddiv=oddn;
	var allrg=oddn*oddn;
	if(xortyp>0){oddn=xortyp;}
	cur_moddiv=oddn;
	var ret=setupdgtsft(odd_clamp4bit(allrg));

	var slb=oddn-3;
	var ksta=3;
	var revksta=slb;
	var rvallrg=allrg-1;
	var lztmod=oddn-1;


	if(!xcha[oddn]){
	cur_xormap=ret.subarray(0,allrg);
	ret=ret.subarray(allrg,allrg<<1);
	
	for(var d=0;d<oddn;d++)
	{
		cur_xormap[d]=d;
		cur_xormap[d*oddn]=d;
		cur_xormap[(d+1)*lztmod]=lztmod;
	}
	
	cur_xormap[rvallrg]=1;
	for(var dkr=1;dkr<slb;dkr++)
	{
		
		var dy=oddn;
		for(var dx=dkr;dx>=1;dx--)
		{
			var ydx=dy+dx;
			cur_xormap[ydx]=ksta;
			cur_xormap[rvallrg-ydx]=revksta;
			dy+=oddn;
		}
		ksta++;
		revksta--;
	}
	
	slb=oddn+2*lztmod;
	rvallrg=oddn+lztmod;
	ksta=lztmod*oddn-1;
	for(var d=2;d<lztmod;d++)
	{
		cur_xormap[slb]=1;
		cur_xormap[rvallrg]=d;
		cur_xormap[ksta+d]=d;
		slb+=lztmod;
		rvallrg+=oddn;
	}
		xcha[oddn]=cur_xormap;
	} else {
		cur_xormap=xcha[oddn];
		ret=ret.subarray(allrg,allrg<<1);}
	
	ret[0]=0;
	slb=oddn>>1;
	ret[slb]=(lztmod<<dgtsft)|(slb-1);
	slb-=1;
	rvallrg=slb;
	ksta=2;
	revksta=3;
	var nxidx=slb+(oddn>>1);
	var nxvv=oddn-3;
	var ydridx=oddn*slb+lztmod-1;
	ret[lztmod]=(1<<dgtsft)|(nxvv+1);
	for(var d=0;d<slb;d++)
	{
		ret[rvallrg]=ksta<<dgtsft|cur_xormap[ydridx];
		ret[nxidx]=(revksta<<dgtsft)|nxvv;
		rvallrg--;
		nxidx--;
		nxvv--;
		ksta+=2;
		revksta+=2;
		ydridx-=oddn;
	}
	


	return ret;

}

	var v2dwn=v2&bmsk;

	var gzz=1;
	for(var i=0;i<32;i++)
	{
		if((v1upr+v1dwn+v2upr+v2dwn)==0){break;}

		var v1uprVu=v1upr%cur_moddiv;

		var v2dwnVu=v2dwn%cur_moddiv;

		rzupr+=cur_xormap[(v1uprVu*cur_moddiv)+v2uprVu]*gzz;
		rzdwn+=cur_xormap[(v1dwnVu*cur_moddiv)+v2dwnVu]*gzz;


		v1upr=((v1upr-v1uprVu)/cur_moddiv)>>0;
		v1dwn=((v1dwn-v1dwnVu)/cur_moddiv)>>0;
		v2upr=((v2upr-v2uprVu)/cur_moddiv)>>0;
		v2dwn=((v2dwn-v2dwnVu)/cur_moddiv)>>0;
		gzz*=cur_moddiv;
	}
	return (rzupr<<dgtsft)|rzdwn;
}

					rowz[x]=mgsq_encoded[ydx].toString(16)+' '+mgsq_encoded[ydx+1].toString(16);
				}
				ret.push(rowz.join(ztab));
			}
			ret.push('');
		}
		return ret.join(zlc);
	} 


}

var strliz_odd2dgt=strliz_odd2dgt0;
function printmgsq_odd2dgt(src)
{
	var zcl=print_moddiv*print_moddiv;
	mgsq_decoded=odd_clamp4bit(zcl,0);
	mgsq_decoded=mgsq_decoded[1];
	mgsq_shimap=sq4bit(zcl);
	var ret=new Array(print_moddiv);
	var cols_calc=new Array(print_moddiv);
	var rows_calc=new Array(print_moddiv);
	cols_calc.fill(0);
	rows_calc.fill(0);

	for(var y=0;y<print_moddiv;y++)
	{
		var y0a=y*print_moddiv;
		var rowz=new Array(print_moddiv);
		for(var x=0;x<print_moddiv;x++)
		{
			
			var ydx=y0a+x;
			var cvv=strliz_odd2dgt(src[ydx]);
			cols_calc[x]+=cvv;
			rows_calc[y]+=cvv;
			mgsq_decoded[ydx]=cvv;
			mgsq_shimap[ydx]=cur_xormap[cvv];
			rowz[x]=strliz(cvv);
		}
		ret[y]=rowz.join(' ');
	}
	mgsq_tested=[cols_calc,rows_calc];
	diagsum();
	return ret.join(zlc);
}

function colrowsum(src,v)
{
	var cols_calc=new Array(v);
	var rows_calc=new Array(v);
	var cols_2dgt=new Array(v);
	var rows_2dgt=new Array(v);
	cols_calc.fill(0);
	rows_calc.fill(0);
	
	for(var y=0;y<v;y++)
	{
		cols_2dgt[y]=[0,0];
		rows_2dgt[y]=[0,0];
	}

	for(var y=0;y<v;y++)
	{
		
		var y0a=y*v;
		for(var x=0;x<v;x++)
		{
			var cvv=src[y0a+x];
			cols_calc[x]+=cvv;
			rows_calc[y]+=cvv;
			
			var dwn=cvv%v;
			var upr=(cvv-dwn)/v;
			cols_2dgt[x][0]+=upr;
			cols_2dgt[x][1]+=dwn;
			rows_2dgt[y][0]+=upr;
			rows_2dgt[y][1]+=dwn;

		}
	}
	for(var y=0;y<v;y++)
	{
		cols_2dgt[y]=cols_2dgt[y].join('_');
		rows_2dgt[y]=rows_2dgt[y].join('_');
	}

	mgsq_tested=[cols_calc,rows_calc,null,null,null,null,cols_2dgt,rows_2dgt];
}

function diagsum(src=null,v=-1)
{
	
	if(v<0){v= print_moddiv;};
	var allrg=v*v;
	var laztm=allrg-1;
	var diaglazt=laztm;
	var rvdiaglazt=laztm-v+1;
	var diag=new Array(v);
	var rvdiag=new Array(v);
	diag.fill(0);
	rvdiag.fill(0);
	var diagsub=v+1;
	var rvdiagsub=v-1;
	if(!src){src=mgsq_decoded;}

	for(var dyr=0;dyr<v;dyr++)
	{
		var cur_diag=diaglazt;
		var cur_rvdiag=rvdiaglazt;
		for(var y=0;y<v;y++)
		{
			diag[dyr]+=src[cur_diag];
			rvdiag[dyr]+=src[cur_rvdiag];
			cur_diag-=diagsub;
			cur_rvdiag-=rvdiagsub;
			if(cur_diag<0){cur_diag+=allrg;}
			if(cur_rvdiag<0){cur_rvdiag+=allrg;}
		}
		diaglazt-=v;
		rvdiaglazt-=v;
	}
	mgsq_tested[2]=diag;
	mgsq_tested[3]=rvdiag;
	var gooddiag=diag[0];
	var diag_good=1;
	var rvdiag_good=1;
	for(var i=1;i<v;i++)
	{
		if(diag[i]==gooddiag){diag_good++;}
		if(rvdiag[i]==gooddiag){rvdiag_good++;}
	}
	mgsq_tested[4]=diag_good;
	mgsq_tested[5]=rvdiag_good;
}

function revsub(src=null)
{
	if(!src){src=mgsq_decoded;}
	var allrg=src.length;
	var dicadd=new Array(allrg);
	var subb=new Array(allrg);
	for(var i=0;i<allrg;i++)
	{
		dicadd[src[i]]=i;
	}
	for(var i=0;i<allrg;i++)
	{
		subb[i]=dicadd[i]-src[i];
		dicadd[i]+=src[i];
	}
	return [dicadd,subb]
}

function chksum(ret,n)
{
	colrowsum(ret,n);
	diagsum(ret,n);
}

function gf_odd_mad(ysle,xsle)
{
	var sql=ysle.length;
	var ret=ysle[0]&xsle[0];
	for(var d=1;d<sql;d++)
	{
		ret=MyXor_odd(ret,ysle[d]&xsle[d]);
	}
	return ret;

}

function matmul_odd(v1,v2,n,xortyp=-1)
{
	var kw=(v1.length/n)>>0;
	var ret = odd_xorchart(n,xortyp);
	for(var y=0;y<n;y++)
	{
		var ysle=new Array(kw);
		for(var d=0;d<kw;d++)
		{
			ysle[d]=v1[d*n+y];
		}
		for(var x=0;x<n;x++)
		{
			var xsle=new Array(kw);
			for(var d=0;d<kw;d++)
			{
				xsle[d]=v2[d*n+x];
			}
			ret[y*n+x]=gf_odd_mad(ysle,xsle);
		}
	}
	return printmgsq_odd2dgt(ret);
	
}

function extractfirstcolrow(src)
{
	var rows = new Array(print_moddiv*2);

	rows.fill('ff');
	cols.fill('ff');
	for(var d=0;d<print_moddiv;d++)
	{
		rows[print_moddiv+d]=src[d].toString(16);
		cols[d]=src[print_moddiv*d].toString(16);
	}
	return '([0'+cols.join(',0x')+'],[0x'+rows.join(',0x')+'],'+print_moddiv+')';

}

var extype=1;
var x3use=0;

function x3_xorchat(cot3,rz)
{
switch(x3use) {
	case 0:
		if(rz==1){rz=3; cot3--;}
		else{odd_xorchart(rz,-1);}
		cot3--;
		var bz3=3;
		for(var i=0;i<cot3;i++)
		{
			cbnxcha(bz3,3);
			bz3*=3;
		}
	return cbnxcha(bz3,rz);


	case 1:
		if(rz!=1){odd_xorchart(rz,-1);}
		var bz3=rz;
		var lzt=0;
		for(var i=0;i<cot3;i++)
		{
			lzt=cbnxcha(bz3,3);
			bz3*=3;
		}
	return lzt;
}


}

function mgsq3xFirstRow(n,buf,ispure3)
{
	
	var lztn=n-1;
	var lyn0=n*lztn;
	var skp3=(n/3)>>0;
	if(ispure3)
	{
		var qn=n>>2;
		var midn=lztn>>1;
		var lztq=lztn-qn;
	} else {
	
		var qn=skp3-1;
		var midn=qn<<1;
		var lztq=5*(skp3>>1)+1;
	}
	var upr3=[cur_xormap[lyn0+midn]<<dgtsft,cur_xormap[lyn0+qn]<<dgtsft,cur_xormap[lyn0+lztq]<<dgtsft];
	
	for(var i=0;i<skp3;i++)
	{
		buf[i*3]=upr3[0];
		buf[i*3+1]=upr3[1];
		buf[i*3+2]=upr3[2];
	}
	var lowrn=[0]*skp3;
	upr3=[midn,lztq,qn];
	var ydxpa=new Array(skp3);
	ydxpa[0]=lztn;
	var wlklen=((n-1)/(skp3-1))>>0;
	var wlkcur=0;
	for(var d=1;d<skp3;d++)
	{
		ydxpa[d]=wlkcur;
		wlkcur+=wlklen;
	}

	for(var y=0;y<3;y++)
	{
		var xmov=upr3[y];
		for(var x=0;x<skp3;x++)
		{
			buf[y*skp3+x]|=cur_xormap[xmov+ydxpa[x]*n];
		}
	}

}

function setupdgtsft(ret)
{
	dgtsft=ret[0];
	bmsk=(1<<dgtsft)-1;
	return ret[1];
}

function allodd_xorchat(n)
{
	if(n in xcha){
		cur_xormap=xcha[n];
		return setupdgtsft(odd_clamp4bit(n*n,0));
		}

	if((n%3)==0)
	{
		var cot3=1;
		var tstn=n/3;
		for(var i=0;i<32;i++)
		{
			if(tstn%3!=0){break;}
			cot3++;
			tstn/=3;
		}
		cur_xormap = x3_xorchat(cot3,tstn);
		return setupdgtsft(odd_clamp4bit(n*n,0));
	}
	return odd_xorchart(n);

}

function mkmgsq3x(n)
{
	var cot3=1;
	var tstn=n/3;
	for(var i=0;i<32;i++)
	{
		if(tstn%3!=0){break;}
		cot3++;
		tstn/=3;
	}
	cur_xormap = x3_xorchat(cot3,tstn);
	var allrg=n*n;
	var ret=setupdgtsft(odd_clamp4bit(allrg,0));
	mgsq3xFirstRow(n,ret,tstn==1);
	print_moddiv=n;
	cur_moddiv=n;
	for(var d=0;d<n;d++)
	{
		var xorbs=ret[d];
		if(xorbs!=0)
		{
			xorbs=((xorbs&bmsk)<<dgtsft)+((xorbs>>dgtsft)&bmsk);
			var mvbs=d*n;
			ret[mvbs]=xorbs;
			mvbs++;
			for(var x=1;x<n;x++)
			{
				ret[mvbs]=MyXor_odd(xorbs,ret[x]);
				mvbs++;
			}
		}

	}

	mgsq_encoded=ret;
	switch(extype)
	{
		case 1:
		return printmgsq_odd2dgt(ret);
		case 2:
		return extractfirstcolrow(ret);
	}
	return ret;

}

var siam_fixrot=true;
var siamcache={3:[7,0,5,	2,4,6,	3,8,1]};
var siamrotidx=new Array(8);
siamrotidx[0]=function(i,j){return siam_lztm2-i*siam_n+j;}
siamrotidx[5]=function(i,j){return siam_lztm2-j*siam_n+i;}
siamrotidx[1]=function(i,j){return i*siam_n+j;}
siamrotidx[2]=function(i,j){return j*siam_n+i;}
siamrotidx[3]=function(i,j){return siam_lztm-j*siam_n-i;}
siamrotidx[4]=function(i,j){return siam_lztm-i*siam_n-j;}
siamrotidx[6]=function(i,j){return i*siam_n+siam_lztn-j;}
siamrotidx[7]=function(i,j){return j*siam_n+siam_lztn-i;}

function evodrot()
{
	var wh=print_moddiv;
	var typ4=wh&3;
	var arng=new Array(wh);
	var myd=wh>>1;
	var pmyd=myd;
	if((typ4&1)==1)
	{
		arng[myd]=myd;
		pmyd=myd+1;
		var evarr=new Array(wh-1);
		for(var i=0;i<myd;i++)
		{
			evarr[i]=i;
			evarr[i+myd]=i+pmyd;
		}
		for(var i=0;i<myd;i++)
		{
			var ix2=i<<1;
			arng[i]=evarr[ix2+1];
			arng[pmyd+i]=evarr[ix2];
		}
	} else {

		for(var i=0;i<myd;i++)
		{
			var ix2=i<<1;
			arng[i]=ix2+1;
			arng[pmyd+i]=ix2;
		}
	}
	var buf=new Array(wh*wh);
	for(var y=0;y<wh;y++)
	{
		var y0a=y*wh;
		var y0a_dst=arng[y]*wh;
		for(var x=0;x<wh;x++)
		{
			buf[y0a_dst+arng[x]]=mgsq_decoded[y0a+x];
		}
	}
	mgsq_decoded=buf;
	
	switch(typ4)
	{
		case 0:
		chksum(buf,wh);
		return printmgsq_by4f(buf);
		case 2:
		return printmgsq_4Np2(buf);
	}


	return buf;

}


function inneroutidx(n)
{
	var allrg=n*n;
	var ret=new Array(allrg);
	var hfn=n>>1;
	var hfnm1=hfn-1;
	var c_hfnp1=hfn+1;
	var nm1=n-1;
	switch(n&3)
	{
		case 2:


		//for(var i=0;i<allrg;i++){ret[tmp[i]]=i;} return ret;

		
		var ydx=0;
		var np1=n+1;
		var toSouth_idx=n*c_hfnp1;
		var toSouth_v=(allrg>>1)+1;
		

		var NWs_idx=hfnm1*n;
		var NWs_v=1;
		var NWw_idx=hfnm1;
		var NWw_v=n;


		var SWw_v=(allrg>>1);
		var SWw_idx=c_hfnp1*n+hfnm1;
		var SWn_v=allrg-n+1;
		var SWn_idx=n*hfn;
		
		ret[NWs_idx+hfnm1]=0;
		ret[NWs_idx+hfnm1+1]=nm1;
		ret[SWw_v+hfnm1]=SWn_v-1;
		ret[SWw_v+hfnm1+1]=allrg-1;

		for(var y=0;y<hfnm1;y++)
		{
			for(var x=0;x<hfnm1;x++)
			{
			ret[ydx]=np1;
			ret[ydx+c_hfnp1]=np1+hfnm1;

			ret[toSouth_idx]=toSouth_v;
			ret[toSouth_idx+c_hfnp1]=toSouth_v+hfnm1;

			ydx++;	np1++;	toSouth_idx++;	toSouth_v++;
			}
			ydx+=c_hfnp1;	np1+=c_hfnp1;	toSouth_idx+=c_hfnp1;	toSouth_v+=c_hfnp1;

			ret[NWs_idx]=NWs_v;
			ret[NWw_idx]=NWw_v;
			ret[NWs_idx+c_hfnp1]=NWs_v+hfnm1;
			ret[NWw_idx+1]=NWw_v+nm1;

			ret[SWn_idx]=SWn_v;
			ret[SWw_idx]=SWw_v;
			ret[SWn_idx+c_hfnp1]=SWn_v+hfnm1;
			ret[SWw_idx+1]=SWw_v+nm1;
			

			NWs_idx++;	NWs_v++;	NWw_idx+=n;	NWw_v+=n;
			SWn_idx++;	SWn_v++;	SWw_idx+=n;	SWw_v+=n;
			

		}
		

		return ret;
	}
}

function mgsq2enc(src,buf)
{
	var zcl=src.length;
	mgsq_shimap=sq4bit(zcl);
	for(var i=0;i<zcl;i++)
	{
		var v=src[i];
		mgsq_shimap[i]=cur_xormap[v];
		var dwn=v%print_moddiv;
		var upr=(v-dwn)/print_moddiv;
		buf[i]=(upr<<dgtsft)|dwn;
	}
	return buf;
}

		}

	}

	var wh=Math.sqrt(zcl)>>0;

function mkoddcontmap(n,mul=3)
{

	var hfn=n>>1;
	var hfnp1=hfn+1;
	var ret=new Array(n*hfnp1);
	var grpmu_sta=n-mul;
	for(var y=hfn-1;y>=0;y--)
	{
		var y0a=y*n;
		var triang_y=((grpmu_sta-1)*grpmu_sta)>>1;
		for(var x=0;x<grpmu_sta;x++)
		{
			ret[triang_y]=y0a+x;
			triang_y++;
		}
		triang_y=n-grpmu_sta;
		triang_y=((triang_y-1)*triang_y)>>1;
		for(var x=grpmu_sta;x<n;x++)
		{
			ret[triang_y]=y0a+x;
			triang_y++;
		}
		grpmu_sta-=mul;
		if(grpmu_sta<0){grpmu_sta+=n;}
		
	}
	var lztsta=n*hfn;
	for(var x=0;x<n;x++)
	{
		ret[lztsta]=lztsta;
		lztsta++;
	}
	return ret;

}

function simplesiam(n)
{
	if(n in siamcache){var ret= siamcache[n];
	} else {
	var allrg=n*n;
	var ret = new Uint16Array(allrg);
	ret.fill(0xffff);
	var i=0;	//[6]=lztm-[0]
	if(!siam_fixrot){i=(Math.random()*8)<<0;}
	var rotfunc=siamrotidx[i];
	siam_n=n;
	siam_lztn=n - 1;
	siam_lztm=allrg-1;
	siam_lztm2=siam_lztm-siam_lztn;
	i=n>>1;
	var j = siam_lztn;
	for (var num = 0; num < allrg;) {
	if (i == -1 && j == n) {
		j = n - 2;
		i = 0;
	} else {

		if (j == n){j = 0;}
		if (i < 0){i = siam_lztn;}
	}

	if (ret[rotfunc(i,j)] != 0xffff) {
		j -= 2;
		i++;
		continue;
	} else {ret[rotfunc(i,j)] = num++;}

	j++;i--;}
	siamcache[n]=ret;}

	mgsq_decoded=ret;
	mgsq_encoded=null;
	
	switch(extype)
	{
		case 3:
		print_moddiv=n;
		mgsq_encoded=mgsq2enc(ret,allodd_xorchat(n));
		break;
	}

	return ret;
}

	//extype=origextype;
	var allrg=n*n;

	for(var y=0;y<n;y++)
	{
		var y0a=y*n;
		for(var x=0;x<n;x++)
		{
			idxar[sigl_dec[y0a+x]]=[y,x];
		}
	}

	var upr=sq4bit(allrg);

	for(var i=0;i<allrg;i++)
	{
		/*
		var vx=;
		var vxmyd=vx%n;
		(vxmyd*n)+(((vx-vxmyd)/n)>>0)
		*/
		
		var v = idxar[siam_dec[i]];

}


function mkmgsq_sigl(n,xortyp=-1,prebs=null)
{
	if((n%3)==0)
	{
		if(n==3){return simplesiam(n); }

		return mkmgsq3x(n);
	}

	var ret = odd_xorchart(n,xortyp);
	if(prebs){ret=prebs;}
	for(var d=0;d<n;d++)
	{
		var xorbs=ret[d];
		if(xorbs!=0)
		{
			xorbs=((xorbs&bmsk)<<dgtsft)+((xorbs>>dgtsft)&bmsk);
			var mvbs=d*n;
			ret[mvbs]=xorbs;
			mvbs++;
			for(var x=1;x<n;x++)
			{
				ret[mvbs]=MyXor_odd(xorbs,ret[x]);
				mvbs++;
			}
		}

	}
	mgsq_encoded=ret;
	switch(extype)
	{
		case 1:
		return printmgsq_odd2dgt(ret);
		case 2:
		return extractfirstcolrow(ret);
	}
	return ret;
	
	

}

function enc2dgt(v)
{
	var mody=v%print_moddiv;
	return (((v-mody)/print_moddiv)<<dgtsft)|mody;

}

function printmgsq_4Np2(src)
{

	function str_w_enc(idx,xpp)
	{
		var yydx=idx+xpp;
		var vv=src[yydx];
		cols_calc[x0b+xpp]+=vv;
		rows_calc[y0n]+=vv;
		mgsq_encoded[yydx]=enc2dgt(vv);
		return strliz(vv);
	}

	mgsq_decoded=src;
	var ret=[];
	var cols_calc=new Array(print_moddiv);
	var rows_calc=new Array(print_moddiv);
	cols_calc.fill(0);
	rows_calc.fill(0);
	var divby2=print_moddiv>>1;
	for(var y=0;y<divby2;y++)
	{
		var y0b=y<<1;
		for(var y1=0;y1<2;y1++)
		{
			var y0n=y0b+y1;
			var y0a=y0n*print_moddiv;
			var rowz=new Array(divby2);
			for(var x=0;x<divby2;x++)
			{
				var x0b=x<<1;
				var ydx=y0a+x0b;
				rowz[x]=str_w_enc(ydx,0)+' '+str_w_enc(ydx,1);
			}
			ret.push(rowz.join(ztab));
		}
		ret.push('');
	}
	mgsq_tested=[cols_calc,rows_calc];
	diagsum(src);
	return ret.join(zlc);
}

function mkmgsq_4Np2(n)
{
	function fill_mir(y1,x1,zzsft)
	{
		var vlu=ady+ ((lxv>>zzsft)&3) *mulp;
		var ydx=(y0a+y1)*n+(x0a+x1);
		ret[ydx]=vlu;
		ret[lztm-ydx]=lztm-vlu;
	}

	function fill_nomir(y1,x1,zzsft) {ret[(y0a+y1)*n+(x0a+x1)]=ady+((lxv>>zzsft)&3)*mulp;}

	var oddhfn=n>>1;
	buildlx(n);
	odd_base_maker(oddhfn);
	oddbase=[mgsq_decoded,mgsq_encoded];
	
	var oddhf=mgsq_decoded;
	var mulp=n*n;
	var lztm=mulp-1;
	var lztn=n-1;
	var ret = odd_clamp4bit(mulp,0);
	mgsq_encoded=odd_clamp4bit(mulp,0);
	mgsq_encoded=mgsq_encoded[1];

	ret=setupdgtsft(ret);
	print_moddiv=n;

	mulp>>=2;
	var oddhfhfn=(oddhfn>>1);

	var lxstp=1;
	if(!siam_fixrot){lxstp=(Math.random()*8)<<0;}
	var rotfunc=siamrotidx[lxstp];

	siam_n=oddhfn;
	siam_lztm=mulp-1;
	siam_lztn=oddhfn-1;
	siam_lztm2=siam_lztm-siam_lztn;
	lxstp=LUXmap_height-oddhfhfn-1;

	for(var y=0;y<oddhfn;y++)
	{
		var y0a=y<<1;
		for(var x=0;x<oddhfhfn;x++)
		{
			var ady=oddhf[rotfunc(y,x)];
			var x0a=x<<1;
			var lxv=LUXmap[(x+lxstp)*LUXmap_width+y+lxstp];
			fill_mir(0,0,6);
			fill_mir(0,1,4);
			fill_mir(1,0,2);
			fill_mir(1,1,0);
			
		}
		var ady=oddhf[rotfunc(y,oddhfhfn)];
		var lxv=LUXmap[(oddhfhfn+lxstp)*LUXmap_width+y+lxstp];
		var x0a=oddhfhfn<<1;
		fill_nomir(0,0,6);
		fill_nomir(0,1,4);
		fill_nomir(1,0,2);
		fill_nomir(1,1,0);
		
	}

	return printmgsq_4Np2(ret);

}

function gf2mad(ysle,xsle)
{
	var sql=ysle.length;
	var ret=ysle[0]&xsle[0];
	for(var d=1;d<sql;d++)
	{
		ret^=(ysle[d]&xsle[d]);
	}
	return ret;

}

function matmul(v1,v2,n=8)
{
	print_moddiv=n;
	if((n&1)==1){return matmul_odd(v1,v2,n);}

	var kw=(v1.length/n)>>0;
	var ret =new Array(n*n);
	for(var y=0;y<n;y++)
	{
		var ysle=new Array(kw);
		for(var d=0;d<kw;d++)
		{
			ysle[d]=v1[d*n+y];
		}
		for(var x=0;x<n;x++)
		{
			var xsle=new Array(kw);
			for(var d=0;d<kw;d++)
			{
				xsle[d]=v2[d*n+x];
			}
			ret[y*n+x]=gf2mad(ysle,xsle);
		}
	}
	switch(extype)
	{
		case 1:
		chksum(ret,n);
		return printmgsq_by4(ret);
	}

	return ret;


}

function fillgd012(gd,v,yoff,xoff,spefunc)
{
	var spe=spefunc(v);
	var spev=spe[0];
	var specolor=spe[1]*3;
	if(spev<0){spev=0;}

	

	for(var y=0;y<hflv;y++)
	{
		var y0a=grpgap*(yoff+y);
		for(var x=0;x<hflv;x++)
		{
			var ydx=y0a+(xoff+x)*4;
			gd[ydx]=specolor;
			gd[ydx+3]=0xff;
		}
	}

	var ybs=yoff+hflv-1;
	var ngspev=hflv-1-spev;
	var fixedv=(xoff+ngspev)*4;
	for(var i=0;i<hflv;i++)
	{
		var y0a=(ybs-i)*grpgap;
		var brush=v&1;
		if(i==spev)
		{
			for(var x=0;x<hflv;x++)
			{
				gd[ydx=y0a+(xoff+x)*4]=brush;
			}
		} else { gd[y0a+fixedv]=brush;}
		v>>=1;
	}


	var xbs=xoff+hflv-1;
	fixedv=grpgap*(yoff+ngspev);
	for(var i=0;i<hflv;i++)
	{
		var x0a=(xbs-i)*4;
		var brush=v&1;
		if(i==spev)
		{
			for(var y=0;y<hflv;y++)
			{
				gd[grpgap*(yoff+y)+x0a]+=brush;
			}
		} else { gd[fixedv+x0a]+=brush;}
		v>>=1;
	}

}
